<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>소프트웨어 기술 선호</title>
  <link href="survey4.css" type="text/css" rel="stylesheet">
  <style>
    body{
      background-color : aliceblue;
    }
    </style>    
  </head>
  <body>
    <header>
      <h1>설문지</h1>
      <article>
        <p>소프트웨어 기술에 대한 의견을 듣습니다.많은 참여 부탁드립니다.</p>
<hr>
      </article>
    </header>
    <section>
      <form>
        <p>
          <span>학년</span>
          <label><input type="radio" name="grade" value="1"checked>1학년</label>
          <label><input type="radio" name="grade" value="2">2학년</label>
          <label><input type="radio" name="grade" value="3">3학년</label>
          <label><input type="radio" name="grade" value="4">4학년</label>
        </p>

        <p>
          <span>성별</span>
          <label><input type="radio" name="gender" value="1">남</label>
          <label><input type="radio" name="gender" value="2">여</label>
        </p>

        <p>
          <span>관심분야</span>
          <select>
            <option value="1">모바일 소프트웨어</option>
            <option value="2">웹 서비스</option>
            <option value="3">빅데이터</option>
            <option value="4">디지털콘텐츠</option>
            </select>
        </p>

        <p>
          <span>진로(다중 선택)</span>
          <label><input type="checkbox" name="" value="1">개발</label>
          <label><input type="checkbox" name="" value="2">기획</label>
          <label><input type="checkbox" name="" value="3">영업</label>
          <label><input type="checkbox" name="" value="4">창업</label>
        </p>

        <p>
          <span>남기고 싶은 말</span>
          <textarea name="name" rows="10" cols="50"placeholder="글을 남겨주세요."></textarea>
        </p>
        </form>
    </section>
    <footer>
      <p>
        Copyright 2020 by Baek
      </p>
    </footer>
  </body>
</html>
